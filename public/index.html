<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ° Spin Wheel App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #8B0000;
            font-size: 24px;
        }

        /* Christmas Snowfall Animation */
        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Apply animation to snowflakes with different durations */
        [style*="animationDelay: 0s"] { animation: fall 8s linear infinite; }
        [style*="animationDelay: 1s"] { animation: fall 10s linear infinite 1s; }
        [style*="animationDelay: 1.5s"] { animation: fall 9s linear infinite 1.5s; }
        [style*="animationDelay: 2s"] { animation: fall 11s linear infinite 2s; }
        [style*="animationDelay: 2.5s"] { animation: fall 8.5s linear infinite 2.5s; }
        [style*="animationDelay: 3s"] { animation: fall 9.5s linear infinite 3s; }
        [style*="animationDelay: 3.5s"] { animation: fall 10.5s linear infinite 3.5s; }
        [style*="animationDelay: 4s"] { animation: fall 12s linear infinite 4s; }
        [style*="animationDelay: 4.5s"] { animation: fall 11.5s linear infinite 4.5s; }
        [style*="animationDelay: 5s"] { animation: fall 10s linear infinite 5s; }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">ðŸŽ° Loading Spin Wheel...</div>
    </div>
</body>
</html>
